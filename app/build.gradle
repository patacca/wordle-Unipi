jar {
    archiveBaseName = 'wordle'
    manifest {
        attributes 'Main-Class': application.mainClass
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task clientJar(type: Jar) {
    archiveBaseName = 'client'
    manifest {
        attributes 'Main-Class': 'edu.riccardomori.wordle.client.ClientMain'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from sourceSets.main.output
}

task serverJar(type: Jar) {
    archiveBaseName = 'server'
    manifest {
        attributes 'Main-Class': 'edu.riccardomori.wordle.server.ServerMain'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from sourceSets.main.output
}

application {
    // Define the main class for the application.
    mainClass = 'edu.riccardomori.wordle.server.ServerMain'
}